<div>
  <div id="register">
    <div class="container">
      <div id="register-row" class="row justify-content-center align-items-center">
        <div id="register-column" class="col-md-6">
          <div id="register-box" class="col-md-12">
            <form (submit)="onSubmit()" method="post" class="form" ngNativeValidate>
              <h3 class="text-center text-info">Register</h3>

              <div class="form-group">
                <label for="name" class="text-info">Name</label>
                <input [(ngModel)]="newUser.name" type="text" name="name" id="name" class="form-control" required />
              </div>

              <div class="form-group">
                <label for="email" class="text-info">E-mail</label>
                <input [(ngModel)]="newUser.email" name="email" type="email" id="email" class="form-control" required />
              </div>

              <div class="form-group">
                <label for="password" class="text-info">Password</label>
                <input
                  [(ngModel)]="newUser.password"
                  name="password"
                  type="password"
                  id="password"
                  class="form-control"
                  minlength="8"
                  required
                />
              </div>

              <button type="submit" class="btn btn-success">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
