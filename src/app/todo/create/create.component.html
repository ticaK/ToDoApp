<div>
  <div id="create">
    <div class="container">
      <div id="create-row" class="row justify-content-center align-items-center">
        <div id="create-column" class="col-md-6">
          <div id="create-box" class="col-md-12">
            <form (submit)="onSubmit()" method="post" class="form" ngNativeValidate>
              <h3 *ngIf="!newTodo.id" class="text-center text-info">Create new ToDo item</h3>
              <h3 *ngIf="newTodo.id" class="text-center text-info">Edit ToDo item</h3>

              <div class="form-group">
                <label for="title" class="text-info">Title</label>
                <input
                  [(ngModel)]="newTodo.title"
                  type="text"
                  name="title"
                  id="title"
                  [value]="newTodo.title"
                  class="form-control"
                />
              </div>
              <div *ngIf="errors">
                <div class="alert alert-danger">{{ errors.title[0] }}</div>
              </div>

              <div class="form-group">
                <label for="description" class="text-info">Description</label>
                <input
                  [(ngModel)]="newTodo.description"
                  name="description"
                  type="description"
                  id="description"
                  [value]="newTodo.description"
                  class="form-control"
                />
              </div>

              <div class="form-group">
                <label for="priority" class="text-info">Priority</label>
                <select class="form-control" [(ngModel)]="newTodo.priority" name="priority">
                  <option *ngFor="let priority of priorities" [value]="priority">{{ priority }}</option
                  ><br />
                </select>
              </div>

              <div class="form-group">
                <label for="completed" class="text-info">Completed</label>
                <select class="form-control" [(ngModel)]="newTodo.completed" name="completed">
                  <option [value]="1">Yes</option>
                  <option [value]="0">No</option>
                </select>
              </div>
              <button type="submit" class="btn btn-success">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
